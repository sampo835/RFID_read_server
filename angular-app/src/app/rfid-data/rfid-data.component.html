<div *ngIf="!rfidData || rfidData.length === 0">
  <p>No RFID data available.</p>
</div>

<div *ngIf="!scanning && !scanSuccess">
  <button (click)="startScan()">Start RFID Scan</button>
</div>

<div *ngIf="scanning">Scanning...</div>

<div *ngIf="scanSuccess">Scan successful! RFID tag: {{ rfidData.tag }}</div>
